<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Todo App | Code Sandwich</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Todo App</h1>

      <div class="todo-input">
        <input type="text" id="todo-input" placeholder="Add a new task..." / >
        <button id="add-button"><i class="fas fa-plus"></i> Add</button>
      </div>

      <div class="todo-section">
        <h2 class="section-title" id="pending-title">Pending Tasks <i class="fas fa-chevron-down"></i>
        </h2>
        <ul class="todo-list" id="pending-list"></ul>
      </div>

      <div class="todo-section">
        <h2 class="section-title" id="completed-title">Completed Tasks <i class="fas fa-chevron-down"></i>
        </h2>
        <ul class="todo-list" id="completed-list"></ul>
      </div>
    </div>

    <script src="main.js"></script>

</html>
